{% extends 'base.html' %}{% load static %}{% block content %} 
<div class="shadow-1-strong bg-white my-5 p-5" id="contact">
    <div class="contant-section">
      <h2 class="h2 fw-light text mb-4">Contact</h2>
      <div class="row mb-4">
        <div class="col-md-5" data-aos="fade-left" data-aos-delay="200">
          <div class="mt-1">
            <div class="h6">
              <i
                class="fas fa-phone pe-2 text-muted"
                style="width: 24px; opacity: 0.85"
              ></i>
              09302793103
            </div>
            <div class="h6">
              <i
                class="far fa-envelope pe-2 text-muted"
                style="width: 24px; opacity: 0.85"
              ></i>
              zahraeset@gmail.com
            </div>
          </div>
          <div class="mt-5 d-print-none">
            <form
              action="https://zahraeset@gmail.com"
              method="POST"
            >
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  required
                />
                <label class="form-label" for="name">Name</label>
              </div>
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  required
                />
                <label class="form-label" for="email"
                  >Email address</label
                >
              </div>
              <div class="form-outline mb-4">
                <textarea
                  class="form-control"
                  style="resize: none"
                  id="message"
                  rows="4"
                  required
                ></textarea>
                <label class="form-label" for="message">Message</label>
              </div>
              <button class="btn btn-info btn-block mb-4" type="submit">
                Send
              </button>
            </form>
          </div>
        </div>
        <div
          class="col-md-7 d-print-none"
          data-aos="zoom-in"
          data-aos-delay="100"
        >
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3382.020980758976!2d48.868093685502764!3d32.0416235284245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8c3075a3da67a1da!2zMzLCsDAyJzI5LjgiTiA0OMKwNTEnNTcuMyJF!5e0!3m2!1sfa!2s!4v1662635035584!5m2!1sfa!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
